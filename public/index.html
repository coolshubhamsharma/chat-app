<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- J Query -->
    <script src="./JQuery.js"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- socket -->
     <script src="socket.io/socket.io.js"></script>
    <title>Chatting - app</title>

    <style>ul{
        list-style: none;
    }</style>
</head>
<body class="d-flex flex-column align-items-center">
    
    <h1 class="display-6 text-center mt-4">Let's Talk</h1>

    <section id="login" class="border my-4 mx-5 overflow-auto" style="width: 800px;">
        <div class="d-grid gap-2 p-2">
            <input class="form-control" type="text" id="username"  placeholder="please enter your name">
            <button class="btn btn-dark" id="login-btn" type="button">Button</button>
          </div>
    </section>

    <section id="chat-box" class="border my-4 mx-5 overflow-auto" style="width: 800px;">
        <ul id="chat" class="overflow-auto ps-0" style="height: 300px;">
         

        

        </ul>
        <textarea class="form-control mt-5" name="" id="inp"></textarea>
        <button class="btn btn-md btn-dark" id="send-btn">send</button>

    </section>



    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- script -->
     <script src="./script.js"></script>
</body>
</html>
